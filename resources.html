<body id='resources-body'>
    <header>
        <nav class="navbar navbar-light bg-light">

    <div class='container'>
    <main id='resources-main'>
      <div id='form-row' class='row justify-content-between'>
        <form id='form' class='col-md-7'>
            <section id='input-section'>
                <input type='text' id='origin' name='origin' placeholder="Enter Origin City"><br>
                <input type='text' id='destination' name='destination' placeholder="Enter Destination City"><br>
            </section>
            <section id='date-section'>
                <label for='date'>Arrival Date: </label>
                <input type='date' id='arrival-input' name='trip-date'>
                <label for='date'>Departure Date: </label>
                <input type='date' id='departure-input' name='trip-date'>
            </section>
            <section id='button-section'>
                <button type="submit" class="btn btn-primary mb-3" id='btn-main'>Results</button>
            </section>
        </form>
        <section id='exchange' class='col-md-4'>
          <h1>Exchange Rate:</h1>
          <div class="exchange-block">
            <input type="number" class="exchange-input" oninput="input(this)">
            <select>
              <!-- <option value="currency">Currency</option>  -->
            </select>
          </div>
      
          <p id="equal"> = </p>
      
          <div class="exchange-block">
            <input type="number" class="exchange-input" oninput="input(this)">
            <select>
              <!-- <option value="currency">Currency</option>  -->
            </select>
          </div>
        </section>
      </div>
      <div id='resource-row' class='row'>
        <section id='resource-section' class='col-md-12'>
            <container id='resource-container'>
                <div id='weather-div'><h2 id='local-events'>Weather Forecast: </h2></div>
                <div id='flight-div'><h2 id='local-events'>Local Events: </h1></div>

        </section>

    </main>
    </div>

          <h5 class="modal-title" id="exampleModalLabel">Error</h5>

          </button>
        </div>

          Must include input in all fields!

      </div>
